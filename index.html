<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jessica Randall - Social Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="profile-card">
            <div class="profile-image">
                <img src="https://client-uploads.nyc3.digitaloceanspaces.com/images/e0d36b32-ee44-4017-90a1-b78e92a70211/2025-09-08T06-43-09-645Z-c986737e.png" alt="Jessica Randall">
            </div>
            
            <h1 class="name">Jessica Randall</h1>
            <p class="location">London, United Kingdom</p>
            <p class="bio">"Front-end developer and avid reader."</p>
            
            <div class="social-links">
                <a href="https://github.com" class="social-btn github">GitHub</a>
                <a href="https://frontendmentor.io" class="social-btn">Frontend Mentor</a>
                <a href="https://linkedin.com" class="social-btn">LinkedIn</a>
                <a href="https://twitter.com" class="social-btn">Twitter</a>
                <a href="https://instagram.com" class="social-btn">Instagram</a>
            </div>
        </div>
    </div>
    
    <footer class="footer">
        <p>Built by <strong>Aditya Rastogi</strong></p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
